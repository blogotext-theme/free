<article class="news">
	<header class="titre">
		<h2 title="{article_chapo}"><a href="{article_lien}">{article_titre}</a></h2>
		<h3 class="date">{article_date} - <a href="{article_lien}#commentaires">{nombre_commentaires}</a></h3>
	</header>
	{article_contenu}
	<p class="tags">Tags de l'article : {article_tags}</p>
</article>
